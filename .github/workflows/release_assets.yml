name: Build and Release Assets

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow pytesseract

    - name: Build Windows executable
      run: |
        pyinstaller --onefile --noconsole --name "Word2TXT-Windows" --add-data "src/OCR_Images.py;." --add-data "src/OCR_Images_slow.py;." --add-data "src/Word2PNG.py;." --add-data "src/JPEG2PNG.py;." src/main.py

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: Word2TXT-Windows
        path: dist/Word2TXT-Windows.exe

  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow pytesseract
        brew install tesseract

    - name: Build macOS executable
      run: |
        pyinstaller --onefile --noconsole --name "Word2TXT-macOS" --add-data "src/OCR_Images.py;." --add-data "src/OCR_Images_slow.py;." --add-data "src/Word2PNG.py;." --add-data "src/JPEG2PNG.py;." src/main.py

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: Word2TXT-MacOS
        path: dist/Word2TXT-MacOS

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow pytesseract
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr

    - name: Build Linux executable
      run: |
        pyinstaller --onefile --noconsole --name "Word2TXT-Linux" --add-data "src/OCR_Images.py;." --add-data "src/OCR_Images_slow.py;." --add-data "src/Word2PNG.py;." --add-data "src/JPEG2PNG.py;." src/main.py

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: Word2TXT-Linux
        path: dist/Word2TXT-Linux

  create-release-assets:
    name: Create Release Assets
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List files for debugging
      run: find artifacts -type f

    - name: Create Windows ZIP
      run: |
        cd artifacts/Word2TXT-Windows
        zip -r ../../Word2TXT-Windows.zip ./*
        cd ../..

    - name: Create macOS ZIP
      run: |
        cd artifacts/Word2TXT-MacOS
        zip -r ../../Word2TXT-MacOS.zip ./*
        cd ../..

    - name: Create Linux ZIP
      run: |
        cd artifacts/Word2TXT-Linux
        zip -r ../../Word2TXT-Linux.zip ./*
        cd ../..

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Word2TXT-Windows.zip
          Word2TXT-MacOS.zip
          Word2TXT-Linux.zip
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
